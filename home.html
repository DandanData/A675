<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            display: block; /* Remove any default spacing or alignment */
            margin: 0 auto; /* Center the image horizontally */
        }

        body title {
            color: red;
            font-size: 2em; /* You can adjust the font size as needed */
        }
    </style>
</head>
<body>
    <img src="Skull.PNG" alt="This is a skull image" title="Warning... Do not scan untrusted QR codes"> 
    <h1>Title of the Body</h1>
</body>
</html>
